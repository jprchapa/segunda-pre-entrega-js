<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>E-commerce</title>
</head>
<body>   
    <header><h1>E-commerce</h1></header>

    <main>
        <div class="productos">
            <div class="producto">
                <img src="multimedia/producto1.jpg" alt="Producto 1">
                <h2>producto 1</h2>
                <p>Descripción del Producto 1</p>
                <span class="precio">$100.00</span>
                <button class="agregar-carrito">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="multimedia/producto2.jpg" alt="Producto 2">
                <h2>producto 2</h2>
                <p>Descripción del Producto 2</p>
                <span class="precio">$200.00</span>
                <button class="agregar-carrito">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="multimedia/producto3.jpg" alt="Producto 3">
                <h2>producto 3</h2>
                <p>Descripción del Producto 3</p>
                <span class="precio">$300.00</span>
                <button class="agregar-carrito">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="multimedia/producto4.jpg" alt="Producto 4">
                <h2>producto 4</h2>
                <p>Descripción del Producto 4</p>
                <span class="precio">$400.00</span>
                <button class="agregar-carrito">Agregar al Carrito</button>
            </div>
            <div class="producto">
                <img src="multimedia/producto5.jpg" alt="Producto 5">
                <h2>producto 5</h2>
                <p>Descripción del Producto 5</p>
                <span class="precio">$500.00</span>
                <button class="agregar-carrito">Agregar al Carrito</button>
            </div>
        </div>
    </main>

    <aside class="carrito">
        <h2>Carrito de Compras</h2>
        <ul id="lista-carrito">
            
        </ul>
        <p>Total: <span id="total-carrito">0.00</span></p>
    </aside>
       
    <script src=main.js ></script>
</body>
</html>
